<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olym | Exercícios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark theme (default) */
      --bg-primary: #0D0D0D;
      --bg-secondary: #141414;
      --bg-card: #1A1A1A;
      --bg-hover: #222222;
      --cyan: #00FFFF;
      --cyan-dark: #00CCCC;
      --cyan-glow: rgba(0, 255, 255, 0.15);
      --green: #00FF88;
      --red: #FF6B6B;
      --text-primary: #FFFFFF;
      --text-secondary: #999999;
      --text-muted: #555555;
      --border: #2A2A2A;
      --img-filter: hue-rotate(350deg) saturate(3) invert(0.95);
    }
    
    [data-theme="light"] {
      --bg-primary: #F5F5F5;
      --bg-secondary: #FFFFFF;
      --bg-card: #FAFAFA;
      --bg-hover: #EEEEEE;
      --cyan: #0099AA;
      --cyan-dark: #007788;
      --cyan-glow: rgba(0, 153, 170, 0.15);
      --green: #00AA55;
      --red: #DD4444;
      --text-primary: #111111;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #DDDDDD;
      --img-filter: hue-rotate(-188deg) saturate(5) invert(0);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; transition: background 0.3s, color 0.3s; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px 20px; }
    .header { text-align: center; padding: 32px 0; }
    .header-subtitle { font-size: 13px; color: var(--text-muted); margin-top: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .hidden { display: none !important; }

    /* Theme Toggle */
    .theme-toggle { position: fixed; top: 20px; right: 20px; width: 44px; height: 44px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; z-index: 100; }
    .theme-toggle:hover { border-color: var(--cyan); transform: scale(1.05); }
    .theme-toggle svg { width: 20px; height: 20px; color: var(--text-secondary); transition: color 0.3s; }
    .theme-toggle:hover svg { color: var(--cyan); }
    .sun-icon { display: none; }
    .moon-icon { display: block; }
    [data-theme="light"] .sun-icon { display: block; }
    [data-theme="light"] .moon-icon { display: none; }

    /* Auth Panel */
    .auth-panel { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .auth-box { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 16px; padding: 40px; width: 100%; max-width: 420px; text-align: center; }
    .auth-box h2 { font-size: 20px; margin: 24px 0 8px; }
    .auth-box > p { font-size: 14px; color: var(--text-secondary); margin-bottom: 24px; }
    .auth-field { text-align: left; margin-bottom: 16px; }
    .auth-field label { display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    .auth-field input, .auth-field textarea { width: 100%; padding: 12px 14px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 14px; font-family: inherit; transition: all 0.3s; }
    .auth-field textarea { min-height: 80px; resize: vertical; }
    .auth-field input:focus, .auth-field textarea:focus { outline: none; border-color: var(--cyan); }
    .auth-error { color: var(--red); font-size: 13px; margin-bottom: 16px; min-height: 20px; }
    .auth-btn { width: 100%; padding: 14px; background: var(--cyan); border: none; border-radius: 8px; color: #000; font-size: 15px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .auth-btn:hover { background: var(--cyan-dark); }

    /* Header */
    .header-top { display: flex; align-items: center; justify-content: center; gap: 16px; position: relative; }
    .logout-btn { position: absolute; right: 0; padding: 8px 16px; background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); font-size: 13px; cursor: pointer; transition: all 0.2s; }
    .logout-btn:hover { border-color: var(--red); color: var(--red); }
    .user-info { margin-top: 12px; padding: 8px 16px; background: var(--bg-card); border-radius: 8px; display: inline-block; }
    .user-info span { color: var(--cyan); font-weight: 500; }

    /* Stats */
    .stats { display: flex; justify-content: center; gap: 16px; margin: 24px 0 32px; flex-wrap: wrap; }
    .stat { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; padding: 16px 24px; text-align: center; min-width: 120px; }
    .stat-val { font-size: 28px; font-weight: 700; color: var(--cyan); }
    .stat-lbl { font-size: 12px; color: var(--text-muted); margin-top: 4px; text-transform: uppercase; }

    /* Logo SVG color */
    .logo-svg path { fill: var(--cyan); transition: fill 0.3s; }
  </style>
</head>

  <style>
    /* Search */
    .search-section { margin-bottom: 24px; }
    .search-box { position: relative; margin-bottom: 12px; }
    .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
    .search-input { width: 100%; padding: 16px 20px 16px 52px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; color: var(--text-primary); font-size: 16px; font-family: inherit; transition: all 0.3s; }
    .search-input:focus { outline: none; border-color: var(--cyan); box-shadow: 0 0 0 3px var(--cyan-glow); }
    .search-input::placeholder { color: var(--text-muted); }
    .search-meta { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .filter-select { padding: 10px 14px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 14px; font-family: inherit; cursor: pointer; transition: all 0.3s; }
    .filter-select:focus { outline: none; border-color: var(--cyan); }
    .results-info { font-size: 14px; color: var(--text-secondary); margin-left: auto; }
    .results-info span { color: var(--cyan); font-weight: 600; }

    /* Results */
    .results-list { display: flex; flex-direction: column; gap: 8px; }
    .exercise-item { display: flex; align-items: center; padding: 16px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; cursor: pointer; transition: all 0.2s; }
    .exercise-item:hover { background: var(--bg-hover); border-color: var(--cyan); transform: translateX(4px); }
    .exercise-info { flex: 1; min-width: 0; }
    .exercise-name { font-size: 15px; font-weight: 500; color: var(--text-primary); margin-bottom: 6px; }
    .exercise-meta { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .tag { font-size: 12px; padding: 4px 10px; border-radius: 6px; background: var(--bg-card); color: var(--text-secondary); border: 1px solid var(--border); transition: all 0.3s; }
    .tag.hl { background: var(--cyan-glow); color: var(--cyan); border-color: var(--cyan); }
    .badge { font-size: 11px; padding: 4px 10px; border-radius: 6px; font-weight: 600; }
    .badge.yes { background: rgba(0,255,136,.15); color: var(--green); }
    .badge.no { background: rgba(255,107,107,.15); color: var(--red); }
    .loading, .empty { text-align: center; padding: 48px 20px; color: var(--text-muted); }
    .spinner { width: 32px; height: 32px; border: 3px solid var(--border); border-top-color: var(--cyan); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 12px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Modal */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px); z-index: 1000; padding: 20px; overflow-y: auto; }
    .modal.active { display: flex; justify-content: center; align-items: flex-start; padding-top: 60px; }
    .modal-content { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 16px; width: 100%; max-width: 600px; position: relative; animation: modalIn 0.2s ease; }
    @keyframes modalIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .modal-close { position: absolute; top: 16px; right: 16px; width: 36px; height: 36px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; z-index: 10; }
    .modal-close:hover { background: var(--bg-hover); color: var(--text-primary); }
    .modal-header { padding: 24px 24px 0; }
    .modal-title { font-size: 20px; font-weight: 600; color: var(--text-primary); padding-right: 40px; margin-bottom: 4px; }
    .modal-title-en { font-size: 14px; color: var(--text-muted); margin-bottom: 12px; }
    .modal-tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .modal-body { padding: 24px; }
    
    /* GIF with theme filter */
    .gif-container { text-align: center; margin-bottom: 24px; }
    .gif-container img { max-width: 100%; border-radius: 12px; border: 1px solid var(--border); filter: var(--img-filter); transition: filter 0.3s; }
    .no-gif { padding: 40px; background: var(--bg-card); border-radius: 12px; color: var(--text-muted); font-size: 14px; }
    
    .info-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 24px; }
    .info-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; text-align: center; transition: all 0.3s; }
    .info-card.highlight { background: linear-gradient(135deg, var(--cyan-glow) 0%, transparent 100%); border-color: var(--cyan); }
    .info-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
    .info-value { font-size: 14px; font-weight: 600; color: var(--text-primary); }
    .info-card.highlight .info-value { color: var(--cyan); }
    .section { margin-bottom: 24px; }
    .section h3 { font-size: 14px; font-weight: 600; color: var(--text-primary); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
    .section h3 svg { color: var(--cyan); }
    .muscles-list { display: flex; flex-wrap: wrap; gap: 8px; }
    .instructions-list { list-style: none; }
    .instructions-list li { display: flex; gap: 12px; padding: 12px 0; border-bottom: 1px solid var(--border); }
    .instructions-list li:last-child { border-bottom: none; }
    .step-num { width: 28px; height: 28px; background: var(--cyan-glow); border: 1px solid var(--cyan); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 600; color: var(--cyan); flex-shrink: 0; }
    .step-text { font-size: 14px; color: var(--text-secondary); line-height: 1.5; }
    @media (max-width: 500px) { .info-grid { grid-template-columns: 1fr; } .search-meta { flex-direction: column; align-items: stretch; } .results-info { margin-left: 0; text-align: center; } }

    /* Pagination */
    .pagination { display: flex; justify-content: center; align-items: center; gap: 12px; padding: 24px 0; }
    .pagination button { padding: 10px 18px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 14px; font-family: inherit; cursor: pointer; transition: all 0.2s; }
    .pagination button:hover:not(:disabled) { background: var(--bg-hover); border-color: var(--cyan); }
    .pagination button:disabled { opacity: 0.4; cursor: not-allowed; }
    .page-info { font-size: 14px; color: var(--text-secondary); }
    .page-info span { color: var(--cyan); }

    /* Suggestions */
    .suggestions { margin-top: 24px; padding: 20px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; }
    .suggestions-title { font-size: 14px; color: var(--text-secondary); margin-bottom: 16px; }
    .suggestions-list { display: flex; flex-direction: column; gap: 8px; }
  </style>

  <script>
    const API_URL = window.location.origin;
    let apiKey = localStorage.getItem('olym_exercises_api_key') || '';
    let token = localStorage.getItem('olym_exercises_token') || '';
    let exercises = [];
    let bodyParts = [];
    let equipments = [];
    let currentPage = 1;
    let totalPages = 1;

    // Theme management
    function initTheme() {
      const saved = localStorage.getItem('olym_theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
      } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('olym_theme', next);
    }

    // Check if already authenticated
    function checkAuth() {
      if (apiKey && token) {
        showMainContent();
        loadFilters();
        loadStats();
        loadExercises();
      }
    }

    // Authenticate
    async function authenticate() {
      const key = document.getElementById('apiKeyInput').value.trim();
      const jwt = document.getElementById('tokenInput').value.trim();
      const errorEl = document.getElementById('authError');
      
      if (!key || !jwt) {
        errorEl.textContent = 'Preencha todos os campos';
        return;
      }
      
      errorEl.textContent = 'Verificando...';
      
      try {
        const res = await fetch(`${API_URL}/health`, {
          headers: { 'x-api-key': key, 'Authorization': `Bearer ${jwt}` }
        });
        
        if (res.ok) {
          apiKey = key;
          token = jwt;
          localStorage.setItem('olym_exercises_api_key', key);
          localStorage.setItem('olym_exercises_token', jwt);
          showMainContent();
          loadFilters();
          loadStats();
          loadExercises();
        } else {
          errorEl.textContent = 'Credenciais inválidas';
        }
      } catch (err) {
        errorEl.textContent = 'Erro ao conectar com a API';
      }
    }

    // Show main content
    function showMainContent() {
      document.getElementById('authPanel').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
      
      // Decode JWT to show user info
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const name = payload.user_metadata?.name || payload.email || 'Usuário';
        document.getElementById('userInfo').innerHTML = `Logado como: <span>${name}</span>`;
      } catch (e) {}
      
      document.getElementById('search').focus();
    }

    // Logout
    function logout() {
      localStorage.removeItem('olym_exercises_api_key');
      localStorage.removeItem('olym_exercises_token');
      apiKey = '';
      token = '';
      document.getElementById('authPanel').classList.remove('hidden');
      document.getElementById('mainContent').classList.add('hidden');
      document.getElementById('apiKeyInput').value = '';
      document.getElementById('tokenInput').value = '';
      document.getElementById('authError').textContent = '';
    }

    // Fetch with auth headers
    async function apiFetch(url) {
      return fetch(url, {
        headers: { 'x-api-key': apiKey, 'Authorization': `Bearer ${token}` }
      });
    }

    // Load filters
    async function loadFilters() {
      try {
        const res = await apiFetch(`${API_URL}/exercises/stats`);
        if (res.status === 401) { logout(); return; }
        const data = await res.json();
        
        bodyParts = data.bodyParts || [];
        equipments = data.equipments || [];
        
        const bodyPartSelect = document.getElementById('bodyPart');
        bodyPartSelect.innerHTML = '<option value="">Todas partes do corpo</option>' + 
          bodyParts.map(bp => `<option value="${bp}">${bp}</option>`).join('');
        
        const equipmentSelect = document.getElementById('equipment');
        equipmentSelect.innerHTML = '<option value="">Todos equipamentos</option>' + 
          equipments.map(eq => `<option value="${eq}">${eq}</option>`).join('');
      } catch (err) {
        console.error('Erro ao carregar filtros:', err);
      }
    }

    // Load stats
    async function loadStats() {
      try {
        const res = await apiFetch(`${API_URL}/exercises/stats`);
        if (res.status === 401) { logout(); return; }
        const data = await res.json();
        document.getElementById('stats').innerHTML = `
          <div class="stat">
            <div class="stat-val">${data.total}</div>
            <div class="stat-lbl">Total</div>
          </div>
          <div class="stat">
            <div class="stat-val">${data.withMedia}</div>
            <div class="stat-lbl">Com Mídia</div>
          </div>
          <div class="stat">
            <div class="stat-val">${data.bodyParts?.length || 0}</div>
            <div class="stat-lbl">Grupos</div>
          </div>
        `;
      } catch (err) {
        console.error('Erro ao carregar stats:', err);
      }
    }

    // Load exercises
    async function loadExercises() {
      const q = document.getElementById('search').value;
      const bodyPart = document.getElementById('bodyPart').value;
      const equipment = document.getElementById('equipment').value;
      
      const params = new URLSearchParams({ page: currentPage, size: 20 });
      if (q) params.append('q', q);
      if (bodyPart) params.append('bodyPart', bodyPart);
      if (equipment) params.append('equipment', equipment);

      document.getElementById('results').innerHTML = `<div class="loading"><div class="spinner"></div><p>Buscando...</p></div>`;

      try {
        const res = await apiFetch(`${API_URL}/exercises?${params}`);
        if (res.status === 401) { logout(); return; }
        const response = await res.json();
        
        exercises = response.data || [];
        totalPages = response.meta?.totalPages || 1;
        const total = response.meta?.total || 0;
        
        document.getElementById('total').textContent = total.toLocaleString('pt-BR');
        
        if (exercises.length === 0) {
          let html = `<div class="empty">Nenhum exercício encontrado</div>`;
          
          // Mostrar sugestões se houver
          if (response.suggestions?.exercises?.length) {
            html += `<div class="suggestions">
              <p class="suggestions-title">${response.suggestions.message}</p>
              <div class="suggestions-list">
                ${response.suggestions.exercises.map(ex => `
                  <div class="exercise-item" onclick="showExercise('${ex.id}')">
                    <div class="exercise-info">
                      <div class="exercise-name">${ex.name}</div>
                      <div class="exercise-meta">
                        <span class="tag hl">${ex.bodyPart}</span>
                        <span class="tag">${ex.target}</span>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>`;
          }
          
          document.getElementById('results').innerHTML = html;
          document.getElementById('pagination').innerHTML = '';
          return;
        }

        document.getElementById('results').innerHTML = exercises.map(ex => `
          <div class="exercise-item" onclick="showExercise('${ex.id}')">
            <div class="exercise-info">
              <div class="exercise-name">${ex.name}</div>
              <div class="exercise-meta">
                <span class="tag hl">${ex.bodyPart}</span>
                <span class="tag">${ex.target}</span>
                <span class="tag">${ex.equipment}</span>
                ${ex.gifUrl || ex.imageUrl ? '<span class="badge yes">Mídia</span>' : '<span class="badge no">Sem mídia</span>'}
              </div>
            </div>
          </div>
        `).join('');

        // Paginação
        if (totalPages > 1) {
          document.getElementById('pagination').innerHTML = `
            <button onclick="prevPage()" ${currentPage <= 1 ? 'disabled' : ''}>← Anterior</button>
            <span class="page-info">Página <span>${currentPage}</span> de <span>${totalPages}</span></span>
            <button onclick="nextPage()" ${currentPage >= totalPages ? 'disabled' : ''}>Próxima →</button>
          `;
        } else {
          document.getElementById('pagination').innerHTML = '';
        }
      } catch (err) {
        document.getElementById('results').innerHTML = `<div class="empty">Erro ao conectar com a API</div>`;
        console.error(err);
      }
    }

    function prevPage() { if (currentPage > 1) { currentPage--; loadExercises(); } }
    function nextPage() { if (currentPage < totalPages) { currentPage++; loadExercises(); } }

    // Show exercise details
    async function showExercise(id) {
      try {
        const res = await apiFetch(`${API_URL}/exercises/${id}`);
        if (res.status === 401) { logout(); return; }
        const ex = await res.json();

        const instructions = ex.instructions || [];

        document.getElementById('modalBody').innerHTML = `
          <div class="modal-header">
            <h2 class="modal-title">${ex.name}</h2>
            <p class="modal-title-en">${ex.nameEn}</p>
            <div class="modal-tags">
              <span class="tag hl">${ex.bodyPart}</span>
              <span class="tag">${ex.target}</span>
              <span class="tag">${ex.equipment}</span>
            </div>
          </div>
          <div class="modal-body">
            ${ex.gifUrl || ex.imageUrl ? `
              <div class="gif-container">
                <img src="${ex.gifUrl || ex.imageUrl}" alt="${ex.name}" />
              </div>
            ` : `
              <div class="gif-container">
                <div class="no-gif">Mídia não disponível</div>
              </div>
            `}
            
            <div class="info-grid">
              <div class="info-card highlight">
                <div class="info-label">Parte do Corpo</div>
                <div class="info-value">${ex.bodyPart}</div>
              </div>
              <div class="info-card">
                <div class="info-label">Músculo Alvo</div>
                <div class="info-value">${ex.target}</div>
              </div>
              <div class="info-card">
                <div class="info-label">Equipamento</div>
                <div class="info-value">${ex.equipment}</div>
              </div>
            </div>

            ${ex.secondaryMuscles?.length ? `
              <div class="section">
                <h3>
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M2 12h20"/>
                  </svg>
                  Músculos Secundários
                </h3>
                <div class="muscles-list">
                  ${ex.secondaryMuscles.map(m => `<span class="tag">${m.muscle}</span>`).join('')}
                </div>
              </div>
            ` : ''}

            ${instructions.length ? `
              <div class="section">
                <h3>
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"/>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                  </svg>
                  Instruções
                </h3>
                <ol class="instructions-list">
                  ${instructions.map((inst, i) => `
                    <li>
                      <span class="step-num">${i + 1}</span>
                      <span class="step-text">${inst.instruction}</span>
                    </li>
                  `).join('')}
                </ol>
              </div>
            ` : ''}
          </div>
        `;

        document.getElementById('modal').classList.add('active');
      } catch (err) {
        console.error('Erro ao carregar exercício:', err);
      }
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Event listeners
    let searchTimeout;
    document.getElementById('search').addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => { currentPage = 1; loadExercises(); }, 300);
    });
    document.getElementById('bodyPart').addEventListener('change', () => { currentPage = 1; loadExercises(); });
    document.getElementById('equipment').addEventListener('change', () => { currentPage = 1; loadExercises(); });
    document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
    document.getElementById('tokenInput').addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); authenticate(); } });

    // Init
    initTheme();
    checkAuth();
  </script>
</body>
</html>
